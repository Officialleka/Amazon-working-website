     import dayjs from 'https://unpkg.com/dayjs@1.11.10/esm/index.js';

     import isSatSun from './15f.js'

    const properFormat = date.format('dddd')
    console.log(properFormat);


    let today = dayjs();
    console.log(dayjs().format('dddd'))
    document.querySelector('.js-today-date').innerHTML = today;
   
    
    console.log(isSatSun(today))

    const eka = dayjs().add(1, 'days')

    const eric = dayjs().subtract(25, 'days')

    console.log(isSatSun(eric));
